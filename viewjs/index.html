<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.min.js"></script>


<body>
<div ng-app="demo" ng-controller="User">
           
</div>
<script language="javascript">
angular.module('demo', [])
.controller('User', function($scope, $http) {
    $http.get('http://localhost/Tests/users/affiche').
        then(function(response) {
            $scope.affiche = response.data;
        });
});
</script>


</body>
</html>
